<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Data Dashboard</title>
    <link rel="stylesheet" href="style.css" />
    <script src="data.js"></script>
    <script src="main.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">

    <!-- <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>

  <body>
<div class="container">
    <span>Search by name: <input type="text" id="userInput"></span>
    <select id="cohortSelector">
      <option value="select">Cohort:</option>
    </select>
</div>

<table id="userTable">
  <thead>
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Percentage<br>completed<button id="pAsc">&#x25B2;</button><button id="pDesc">&#x25BC;</button></th>
      <th scope="col">Quizzes<br>completed<button id="qAsc">&#x25B2;</button><button id="qDesc">&#x25BC;</button></th>
      <th scope="col">Reading<br>completed<button id="rAsc">&#x25B2;</button><button id="rDesc">&#x25BC;</button></th>
      <th scope="col">Exercises<br>completed<button id="eAsc">&#x25B2;</button><button id="eDesc">&#x25BC;</button></th>
    </tr>
  </thead>
  <tbody>

  </tbody>
</table>


  </body>
</html>
